<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Gallery - Pinterest Style</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="keywords" content="gallery, images, photos, galeria, galería, imagenes,imágenes, fotos">
    <meta name="description" content="Esta es una galería de imagenes con un diseño similar al de Pinterest pero con imágenes de perros. Todas las imagenes son gratuitas.">
    <link rel="shortcut icon" href="./img/favicon.svg">
    <link rel="icon" sizes="192x192" href="./img/favicon.svg">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div id="logo-container">
                <img src="img/logo.svg" alt="Gallery images logo" title="logo">
                <p class="title">Daniel Rodriguez</p>
            </div>
            <div class="switch">
                <div id="tooggle-theme" class="tooggle-theme">
                    <img src="img/dark.svg" id="tooggle-icon" alt="Dark Mode Icon" class="tooggle-theme__icon" title="Theme">
                    <p id="tooggle-text" class="tooggle-theme__text">Activar Dark</p>
                </div>
            </div>
            <div id="menu-container">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Information</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main id="main"></main>
    <script src="app.js"></script>
</body>
</html>
